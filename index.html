<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Grid ception</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

<body>

  <header>
    <h1>Moons of Mars</h1>
  </header>

  <div class="grid">
    <div class="unit unit-xs-1">
      <img src="images/deimos.jpg" alt="">
    </div>

    <div class="unit unit-xs-1">
      <h2>Deimos</h2>
      <p>Deimos is the smaller and outer of the two natural satellites of the planet Mars. With a mean radius of 6.2 km it takes 30.3 hours to orbit Mars.</p>
      <dl>
        <dd>Discovered by</dd>
        <dt>Asaph Hall</dt>
        <dd>Discovery date</dd>
        <dt>August 17, 1877</dt>
        <dd>Adjectives</dd>
        <dt>Deimosian</dt>
      </dl>
    </div>





</body>
